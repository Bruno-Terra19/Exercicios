<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Veterinaria.css">
</head>
<body>
    <h1>Convênio Clínica Veterinaria</h1>
    <form>
        <p>Valor da Vacina:
            <input type="number" id="inPreco" step="anny" autofocus required>
        </p>
        <p>
        <input type="radio" name="convenio" value="nenhum">Sem Convênio - 10% <br>
        <input type="radio" name="convenio" value="amigos">Amigos dos Animais - 20% <br>
        <input type="radio" name="convenio" value="saude">Saúde Animal - 50%
        </p>
        <input type="submit" value="Vefiricar Preço">
    </form>
    <pre></pre>
    <script src="../Js Cap 08/Veterinaria.js"></script>
</body>
</html>
