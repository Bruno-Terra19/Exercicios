<script>
    let numeros = []
    let pares = 0
    let impares = 0

    for (let i = 0; i < 5; i++) { // Solicita ao usuário que digite 5 números
        const numero = Number(prompt(`Digite o número ${i + 1}:`)) // Converte a entrada para número
        numeros.push(numero)
    }

    for (let i = 0; i < numeros.length; i++) { // Percorre a lista de números
        if (numeros[i] % 2 === 0) { // Verifica se o número é par ou ímpar
            pares++ // Incrementa o contador de pares
        } else {
            impares++ // Incrementa o contador de ímpares
        }

        alert(
        `Números digitados: ${numeros.join(", ")}\n` +
        `Pares: ${pares}\n` +
        `Ímpares: ${impares}`
    ) // Exibe o resultado

    }
</script>
